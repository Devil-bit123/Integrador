<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabitacionesViewDlg" widgetVar="HabitacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHabitacionesTitle}">
            <h:form id="HabitacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habitacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewHabitacionesLabel_codHab}"/>
                        <h:outputText value="#{habitacionesController.selected.codHab}" title="#{bundle.ViewHabitacionesTitle_codHab}"/>
                        <h:outputText value="#{bundle.ViewHabitacionesLabel_nombre}"/>
                        <h:outputText value="#{habitacionesController.selected.nombre}" title="#{bundle.ViewHabitacionesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewHabitacionesLabel_descHab}"/>
                        <h:outputText value="#{habitacionesController.selected.descHab}" title="#{bundle.ViewHabitacionesTitle_descHab}"/>
                        <h:outputText value="#{bundle.ViewHabitacionesLabel_precio}"/>
                        <h:outputText value="#{habitacionesController.selected.precio}" title="#{bundle.ViewHabitacionesTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewHabitacionesLabel_estadoHab}"/>
                        <h:outputText value="#{habitacionesController.selected.estadoHab}" title="#{bundle.ViewHabitacionesTitle_estadoHab}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HabitacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
