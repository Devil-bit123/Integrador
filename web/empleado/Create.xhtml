<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpleadoTitle}">
            <h:form id="EmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_codEmp}" for="codEmp" />
                        <p:inputText id="codEmp" value="#{empleadoController.selected.codEmp}" title="#{bundle.CreateEmpleadoTitle_codEmp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_codEmp}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombreEmp}" for="nombreEmp" />
                        <p:inputText id="nombreEmp" value="#{empleadoController.selected.nombreEmp}" title="#{bundle.CreateEmpleadoTitle_nombreEmp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombreEmp}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidoEmp}" for="apellidoEmp" />
                        <p:inputText id="apellidoEmp" value="#{empleadoController.selected.apellidoEmp}" title="#{bundle.CreateEmpleadoTitle_apellidoEmp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_apellidoEmp}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_cedEmp}" for="cedEmp" />
                        <p:inputText id="cedEmp" value="#{empleadoController.selected.cedEmp}" title="#{bundle.CreateEmpleadoTitle_cedEmp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_cedEmp}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_dirEmp}" for="dirEmp" />
                        <p:inputText id="dirEmp" value="#{empleadoController.selected.dirEmp}" title="#{bundle.CreateEmpleadoTitle_dirEmp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_dirEmp}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_telf}" for="telf" />
                        <p:inputText id="telf" value="#{empleadoController.selected.telf}" title="#{bundle.CreateEmpleadoTitle_telf}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_telf}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_codRol}" for="codRol" />
                        <p:inputText id="codRol" value="#{empleadoController.selected.codRol}" title="#{bundle.CreateEmpleadoTitle_codRol}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_codRol}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_estadoEmp}" for="estadoEmp" />
                        <p:inputText id="estadoEmp" value="#{empleadoController.selected.estadoEmp}" title="#{bundle.CreateEmpleadoTitle_estadoEmp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_estadoEmp}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.create}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
