<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_codEmp}"/>
                        <h:outputText value="#{empleadoController.selected.codEmp}" title="#{bundle.ViewEmpleadoTitle_codEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombreEmp}"/>
                        <h:outputText value="#{empleadoController.selected.nombreEmp}" title="#{bundle.ViewEmpleadoTitle_nombreEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_apellidoEmp}"/>
                        <h:outputText value="#{empleadoController.selected.apellidoEmp}" title="#{bundle.ViewEmpleadoTitle_apellidoEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_cedEmp}"/>
                        <h:outputText value="#{empleadoController.selected.cedEmp}" title="#{bundle.ViewEmpleadoTitle_cedEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_dirEmp}"/>
                        <h:outputText value="#{empleadoController.selected.dirEmp}" title="#{bundle.ViewEmpleadoTitle_dirEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_telf}"/>
                        <h:outputText value="#{empleadoController.selected.telf}" title="#{bundle.ViewEmpleadoTitle_telf}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_codRol}"/>
                        <h:outputText value="#{empleadoController.selected.codRol}" title="#{bundle.ViewEmpleadoTitle_codRol}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_estadoEmp}"/>
                        <h:outputText value="#{empleadoController.selected.estadoEmp}" title="#{bundle.ViewEmpleadoTitle_estadoEmp}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
